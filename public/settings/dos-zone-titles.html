<div class="d-none" id="dosZonePanel">
    <div class="row pb-3">
        <div class="col-6">
            <div class="input-group position-relative d-inline-flex align-items-center">
                <input class="form-control auto-caret" type="text" placeholder="Filter by name" aria-label="Game name filter" id="filterDosZoneGames">
                <i class="bi-x-lg position-absolute" onclick="($('#filterDosZoneGames').val(''))" role="button" style="right: 10px; z-index: 100;"></i>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn bi-search" aria-label="Search" id="dosZoneSearch"></button>
        </div>
        <div class="col-5">
            <select class="form-select" aria-label="Genre filter" id="filterDosZoneGenre"><option value="" selected>Filter by genre</option></select>
        </div>
    </div>
    <nav aria-label="Page navigation" id="dosZonePageNavigation"></nav>
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>Game Title</th><th>Release year</th><th>Genres</th><th>Import</th>
            </tr>
        </thead>
        <tbody id="dosZoneTbody">
        </tbody>
    </table>
</div>
