<div class="modal fade" id="addUserModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new user</h5>
            </div>
            <form action="#" id="addUserForm" method="post" enctype="multipart/form-data"
                class="needs-validation" novalidate>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addUsername" class="form-label">Username *</label>
                        <input type="text" class="form-control auto-caret" id="addUsername" name="username" required>
                        <div class="invalid-feedback">
                            Please add an username.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addUserEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control auto-caret" id="addUserEmail" name="email" required>
                        <div class="invalid-feedback">
                            Please add a valid email.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addUserRole" class="form-label">Role</label>
                        <select class="form-select" aria-label="Role" id="addUserRole" name="role">
                            <option value="admin">Admin</option>
                            <option value="user" selected>User</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addUserPassword" class="form-label">Password *</label>
                        <input type="password" id="addUserPassword" class="form-control auto-caret" name="password" required>
                        <div class="invalid-feedback">
                            Please add a password.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addUserPassword2" class="form-label">Confirm Password *</label>
                        <input type="password" id="addUserPassword2" class="form-control auto-caret" required>
                        <div class="invalid-feedback">
                            Please add a password confirmation.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addUserModalClose">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addUserModalSave">Save changes</button>
                    <button class="btn btn-secondary d-none" type="button" id="addUserModalSpinner" disabled>
                        <span class="spinner-border spinner-border-sm"></span>
                        <span role="status">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
