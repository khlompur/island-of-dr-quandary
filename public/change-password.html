<div class="modal fade" id="changePasswordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change password</h5>
      </div>
      <form action="#" id="changePasswordForm" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <input type="hidden" name="email" id="changePasswordEmail">
        <div class="modal-body">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current password *</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            <div class="invalid-feedback">
                Please provide the current password.
            </div>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New password *</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            <div class="invalid-feedback">
              Please provide the new password.
            </div>
          </div>
          <div class="mb-3">
            <label for="newPassword2" class="form-label">Confirm new password *</label>
            <input type="password" class="form-control" id="newPassword2" required>
            <div class="invalid-feedback">
              Please confirm the new password.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="changePasswordModalClose">Close</button>
          <button type="button" class="btn btn-primary" id="changePasswordModalSave">Save changes</button>
          <button class="btn btn-secondary d-none" type="button" id="changePasswordModalSpinner" disabled>
              <span class="spinner-border spinner-border-sm"></span>
              <span role="status">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
