<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web DOS Games</title>

  <!-- Bootstrap -->
  <link href="/css/css3.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <link href="/css/finish-registration.css" rel="stylesheet">
  <link href="/img/favicon.png" rel="icon" type="image/png">
</head>

<body>

<!-- MAIN -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div id="alertPlaceholder"></div>
        <div class="row d-flex justify-content-center align-items-center h-100" id="finishRegistrationDiv">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white rounded-4">
                    <div class="card-body p-3 text-center">
                        <div class="mb-md-5 mt-md-4">
                            <form action="#" id="finishRegistrationForm" method="post" class="needs-validation" novalidate>
                                <input type="hidden" name="token" id="finishRegistrationToken">
                                <input type="hidden" name="email" id="finishRegistrationEmailHidden">
                                <h2 class="fw-bold mb-2">Welcome to wDOSg!</h2>
                                <p class="text-white-50 mb-3">Please complete your information<br>to finish the registration process</p>
                                <div class="form-outline mb-4 row">
                                    <label class="form-label col-3" for="finishRegistrationEmail">Email</label>
                                    <div class="col">
                                        <input type="email" id="finishRegistrationEmail" class="form-control" required disabled>
                                    </div>
                                </div>
                                <div class="form-outline mb-4 row">
                                    <label class="form-label col-3" for="finishRegistrationUsername">Username *</label>
                                    <div class="col">
                                        <input type="text" name="username" id="finishRegistrationUsername" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Please add an username.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4 row">
                                    <label class="form-label col-3" for="finishRegistrationPassword">Password *</label>
                                    <div class="col">
                                        <input type="password" name="password" id="finishRegistrationPassword" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Please add a password.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4 row">
                                    <label class="form-label col-3" for="finishRegistrationPassword2">Confirm Password *</label>
                                    <div class="col">
                                        <input type="password" name="password2" id="finishRegistrationPassword2" class="form-control" required>
                                        <div class="invalid-feedback">
                                            Please add a password confirmation.
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="button" id="finishRegistrationButton">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  <!-- MAIN -->

<!--  Scripts-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/color-modes.js"></script>
<script src="/js/common.js"></script>
<script src="/js/finish-registration.js"></script>
<script>
  $(function() {
    setTheme(getPreferredTheme());
    initValidation();
    initFinishRegistrationForm();
  });
</script>
  
</body>
</html>
