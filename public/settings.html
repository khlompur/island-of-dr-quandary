<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web DOS Games</title>

  <!-- Bootstrap -->
  <link href="/css/css3.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/selectize.bootstrap5.css" rel="stylesheet" />
  <link href="/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/css/settings.css" rel="stylesheet">
  <link href="/img/favicon.png" rel="icon" type="image/png">
</head>
<body class="no-caret">
  <!-- HEADER -->
  <div class="sticky-top" w3-include-html="/header.html"></div>

<!-- MAIN -->
<main>

  <div class="container px-4 py-4">
    <div id="alertPlaceholder"></div>

    <div class="row row-cols-2 align-items-md-center g-5 mb-2 border-bottom">
      <div class="col">
          <h2 class="pb-2">Settings</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-3 py-3 px-0 text-bg">
        <div class="list-group">
          <div class="list-group-item list-group-item-action pe-1">
            <div class="d-flex w-100 justify-content-between">
              <a class="bi-card-list nav-link primary" aria-current="page" id="gamesListLink" role="button">
                <svg class="bi pe-none" width="16" height="16"></svg>
                Manage games
              </a>
            </div>
          </div>
          <div class="list-group-item list-group-item-action pe-1">
            <div class="d-flex w-100 justify-content-between">
              <a class="bi-box-seam nav-link primary" aria-current="page" id="openGameStudioAnchor" role="button">
                <svg class="bi pe-none" width="16" height="16"></svg>
                Add game from Zip
              </a>
            </div>
          </div>
          <div class="list-group-item list-group-item-action pe-1">
            <div class="d-flex w-100 justify-content-between">
              <a class="bi-cloud-arrow-up nav-link primary" aria-current="page" onclick="openCreateModal(true)" role="button">
                <svg class="bi pe-none" width="16" height="16"></svg>
                Add bundle to library
              </a>
            </div>
          </div>
          <div class="list-group-item list-group-item-action pe-1">
            <div class="d-flex w-100 justify-content-between">
              <a class="bi-cloud-download nav-link primary" aria-current="page" onclick="openListDOSZone(1, '', '')" role="button">
                <svg class="bi pe-none" width="16" height="16"></svg>
                Import game
              </a>
            </div>
          </div>
          <div class="list-group-item list-group-item-action pe-1">
            <div class="d-flex w-100 justify-content-between">
              <a class="bi-people nav-link primary" aria-current="page" id="usersAdminLink" role="button">
                <svg class="bi pe-none" width="16" height="16"></svg>
                Users
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-9 p-3" id="content_div">
        <div w3-include-html="/settings/games-list.html"></div>
        <div w3-include-html="/settings/users-admin.html"></div>
        <div w3-include-html="/settings/dos-zone-titles.html"></div>
      </div>

      <form action="/api/createBundle" id="bundleStudioForm" method="post" enctype="multipart/form-data">
        <div w3-include-html="/game-studio/step-1.html"></div>
        <div w3-include-html="/game-studio/step-2.html"></div>
      </form>
    </div>
  </div>
</main>
<!-- MAIN -->

<div w3-include-html="/settings/create.html"></div>
<div w3-include-html="/settings/create-manually.html"></div>
<div w3-include-html="/settings/edit.html"></div>
<div w3-include-html="/settings/attachments.html"></div>
<div w3-include-html="/settings/confirm-remove.html"></div>
<div w3-include-html="/settings/add-user.html"></div>
<div w3-include-html="/settings/invite-user.html"></div>
<div w3-include-html="/settings/waiting-downloading-modal.html"></div>
<div w3-include-html="/settings/dosbox-config.html"></div>

<!-- FOOTER -->
<div class="fixed-bottom" w3-include-html="/footer.html"></div>

<!--  Scripts-->
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="/js/selectize.min.js" type="text/javascript"></script>
<script src="/js/w3.js" type="text/javascript"></script>
<script src="/js/settings/game-studio.js" type="text/javascript"></script>
<script src="/js/js-dos-version.js"></script>
<script src="/js/color-modes.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
<script src="/js/settings.js" type="text/javascript"></script>
<script src="/js-dos/js-dos.js" type="text/javascript"></script>
<script src="/js/settings/create.js" type="text/javascript"></script>
<script src="/js/settings/create-manually.js" type="text/javascript"></script>
<script src="/js/settings/edit.js" type="text/javascript"></script>
<script src="/js/settings/attachments.js" type="text/javascript"></script>
<script src="/js/settings/confirm-remove-game.js" type="text/javascript"></script>
<script src="/js/settings/confirm-remove-user.js" type="text/javascript"></script>
<script src="/js/settings/dos-zone-titles.js" type="text/javascript"></script>
<script src="/js/settings/games-list.js" type="text/javascript"></script>
<script src="/js/settings/users-admin.js" type="text/javascript"></script>
<script src="/js/settings/add-user.js" type="text/javascript"></script>
<script src="/js/settings/invite-user.js" type="text/javascript"></script>
<script src="/js/settings/dosbox-config.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/plugins/buffer.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/plugins/filetype.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/plugins/piexif.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-fileinput/fileinput.min.js" type="text/javascript"></script>
<script>
  w3.includeHTML(async function() {
    initializeColorMode();
    initializeVersion();
    initHeader();
    afterLoadingPage();
    initSaveNewBundle();
    initUsersAdmin();
    initSaveDosConfig();
    prepareGameStudio();
    prepareImportFromDosZone();
  });
</script>
</body>
</html>
