<div class="modal fade" id="forgotPasswordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reset password</h5>
      </div>
      <form action="#" id="forgotPasswordForm" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="modal-body">
          <div class="mb-3">
            <div class="fw-light" style="font-size: 0.9rem !important;">
              We'll send a verification code to this email if it matches an existing account.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="forgotPasswordEmail">Email *</label>
            <input type="email" name="email" id="forgotPasswordEmail" class="form-control" required>
            <div class="invalid-feedback">
                Please add a valid email.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="forgotPasswordModalClose">Close</button>
          <button type="button" class="btn btn-primary" id="forgotPasswordModalSave">Reset Password</button>
          <button class="btn btn-secondary d-none" type="button" id="forgotPasswordModalSpinner" disabled>
              <span class="spinner-border spinner-border-sm"></span>
              <span role="status">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
