<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island of Dr. Quandary</title>
  <!-- Load the self-hosted emulator -->
  <script src="js-dos/js-dos.js"></script>
  <link rel="stylesheet" href="js-dos/js-dos.css" />
  <style>
    html, body { margin:0; height:100%; background:black; }
    #dosbox { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "js-dos/emulators",
      cycles: "auto"
    })
    .then(function (dosRunner) {
      return dosRunner.runGame("drquand.jsdos");
    })
    .catch(function (err) {
      console.error("DOSBox failed to start:", err);
    });
  </script>
</body>
</html>
