<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island of Dr. Quandary (CDN Test)</title>
  <!-- —— REPLACE THESE LINES —— -->
  <script src="https://cdn.jsdelivr.net/npm/js-dos@8.3.19/dist/js-dos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/js-dos@8.3.19/dist/js-dos.css" />
  <!-- —— END REPLACEMENT —— -->
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: black; }
    #dosbox { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script>
    // This uses the v8 promise-based API
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "js-dos/emulators",
      cycles: "auto"
    })
    .then(function (dosRunner) {
      return dosRunner.runGame("drquand.jsdos");
    })
    .catch(function (err) {
      console.error("DOSBox failed to start:", err);
    });
  </script>
</body>
</html>
