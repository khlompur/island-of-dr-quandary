<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island of Dr. Quandary</title>
  <!-- Load the emulator from the js-dos folder -->
  <script src="js-dos/js-dos.js"></script>
  <link rel="stylesheet" href="js-dos/js-dos.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: black; }
    #dosbox { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script>
    // Initialize js-dos v8 â†’ returns a Promise
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "js-dos/emulators",  // where your dosbox.js/.wasm live
      cycles: "auto"
    })
    // When ready, run your packaged game
    .then(function (dosRunner) {
      return dosRunner.runGame("drquand.jsdos");
    })
    // Catch & log errors
    .catch(function (err) {
      console.error("DOSBox failed to start:", err);
    });
  </script>
</body>
</html>
