<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Island of Dr. Quandary (Working Build)</title>

  <!-- Load JS-DOS -->
  <script src="js-dos/js-dos.js"></script>
  <link rel="stylesheet" href="js-dos/js-dos.css" />

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: black;
    }
    #dosbox { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "js-dos/emulators", // Folder with wdosbox.js & wdosbox.wasm
      cycles: "auto"
    })
    .then(function (dos) {
      return dos.run("drquand.jsdos");
    })
    .catch(function (err) {
      console.error("DOSBox failed to start:", err);
    });
  </script>
</body>
</html>
